baseurl = "https://rbinaz.com"
title = "RPAA"
theme = "hugo-universal-theme"
themesDir = "themes"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier = "about"
    name = "About"
    url  = "/about/"
    weight = 2

[[menu.main]]
    name = "Courts"
    url = "http://dailyracquetball.com/where-to-play-racquetball-arizona/"
    weight = 3

[[menu.main]]
    name = "Tournaments"
    url = "https://www.usaracquetballevents.com/arizona/racquetball-events.asp"
    weight = 4

[[menu.main]]
    name = "Rankings"
    url = "https://www.usaracquetballevents.com/rankings.asp?stateID=4"
    weight = 5

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 6

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "Facebook"
    url = "http://facebook.com/rbinaz"
    pre = "<i class='fab fa-2x fa-facebook'></i>"

[[menu.topbar]]
    weight = 2
    name = "Youtube"
    url = "https://www.youtube.com/channel/UCfMk5meI8oGBMwAX43tunSA"
    pre = "<i class='fab fa-2x fa-youtube'></i>"

[[menu.topbar]]
    weight = 3
    name = "Email"
    url = "mailto:rbinazboard@gmail.com"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/about/"
    author = "Alex Hough"
    defaultKeywords = ["rpaa", "rbinaz", "racquetball", "board"]
    mainSections = ["home"]
    defaultDescription = "Racquetball Players Associatoin of Arizona website"

    # Social media
    facebook_site = "https://www.facebook.com/rballinaz" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    default_sharing_image = "img/sharing-default.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "red"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "rbinazboard@gmail.com"
    contact_form_ajax = true

    # about_us = "<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>"
    copyright = "Copyright (c) 2020, Racquetball Players Association of Arizona; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
